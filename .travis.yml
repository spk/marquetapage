sudo: false
bundler_args: --jobs=3 --retry=3
language: ruby
cache: bundler
before_install:
  - gem update --remote bundler
rvm:
  - 2.0.0
  - 2.1
  - 2.2
  - 2.3.0
  - ruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
  fast_finish: true
notifications:
  email:
    on_success: change
    on_failure: always
script:
  - bundle exec rake
